<div>
    <h2 id="page-heading">
        <span>Attendants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attendants" [routerLink]="['/attendants/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Attendants
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="attendants?.length === 0">
        <span>No attendants found</span>
    </div>
    <div class="table-responsive" *ngIf="attendants?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Identifier</span></th>
            <th><span>Outlet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attendants of attendants ;trackBy: trackId">
                <td><a [routerLink]="['/attendants', attendants.id, 'view' ]">{{attendants.id}}</a></td>
                <td>{{attendants.identifier}}</td>
                <td>
                    <div *ngIf="attendants.outletId">
                        <a [routerLink]="['../outlets', attendants.outletId , 'view' ]" >{{attendants.outletIdentifier}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/attendants', attendants.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/attendants', attendants.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'attendants', { outlets: { popup: attendants.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
