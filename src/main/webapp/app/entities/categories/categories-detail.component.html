<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categories">
            <h2><span>Categories</span> {{categories.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{categories.identifier}}</span>
                </dd>
                <dt><span>Item</span></dt>
                <dd>
                    <div *ngIf="categories.itemId">
                        <a [routerLink]="['/items', categories.itemId, 'view']">{{categories.itemIdentifier}}</a>
                    </div>
                </dd>
                <dt><span>Tag</span></dt>
                <dd>
                    <div *ngIf="categories.tagId">
                        <a [routerLink]="['/tags', categories.tagId, 'view']">{{categories.tagIdentifier}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categories', categories.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
