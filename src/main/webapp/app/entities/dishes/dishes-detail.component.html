<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dishes">
            <h2><span>Dishes</span> {{dishes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{dishes.identifier}}</span>
                </dd>
                <dt><span>Takeaway</span></dt>
                <dd>
                    <span>{{dishes.takeaway}}</span>
                </dd>
                <dt><span>Servings</span></dt>
                <dd>
                    <span>{{dishes.servings}}</span>
                </dd>
                <dt><span>Menu</span></dt>
                <dd>
                    <div *ngIf="dishes.menuId">
                        <a [routerLink]="['/menus', dishes.menuId, 'view']">{{dishes.menuIdentifier}}</a>
                    </div>
                </dd>
                <dt><span>Item</span></dt>
                <dd>
                    <div *ngIf="dishes.itemId">
                        <a [routerLink]="['/items', dishes.itemId, 'view']">{{dishes.itemIdentifier}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dishes', dishes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
