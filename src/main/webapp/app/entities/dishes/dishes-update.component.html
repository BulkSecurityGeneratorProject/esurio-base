<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dishes-heading">Create or edit a Dishes</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_identifier">Identifier</label>
                    <input type="text" class="form-control" name="identifier" id="field_identifier"
                           formControlName="identifier"/>
                    <div *ngIf="editForm.get('identifier').invalid && (editForm.get('identifier').dirty || editForm.get('identifier').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('identifier').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_takeaway">Takeaway</label>
                    <input type="checkbox" class="form-control" name="takeaway" id="field_takeaway"
                           formControlName="takeaway"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_servings">Servings</label>
                    <input type="number" class="form-control" name="servings" id="field_servings"
                           formControlName="servings"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_menu">Menu</label>
                    <select class="form-control" id="field_menu" name="menu" formControlName="menuId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="menusOption.id" *ngFor="let menusOption of menus; trackBy: trackMenusById">{{menusOption.identifier}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_item">Item</label>
                    <select class="form-control" id="field_item" name="item" formControlName="itemId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemsOption.id" *ngFor="let itemsOption of items; trackBy: trackItemsById">{{itemsOption.identifier}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
