<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menus">
            <h2><span>Menus</span> {{menus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{menus.identifier}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{menus.active}}</span>
                </dd>
                <dt><span>Outlet</span></dt>
                <dd>
                    <div *ngIf="menus.outletId">
                        <a [routerLink]="['/outlets', menus.outletId, 'view']">{{menus.outletIdentifier}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menus', menus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
