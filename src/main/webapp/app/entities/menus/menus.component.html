<div>
    <h2 id="page-heading">
        <span>Menus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-menus" [routerLink]="['/menus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Menus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="menus?.length === 0">
        <span>No menus found</span>
    </div>
    <div class="table-responsive" *ngIf="menus?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Identifier</span></th>
            <th><span>Active</span></th>
            <th><span>Outlet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menus of menus ;trackBy: trackId">
                <td><a [routerLink]="['/menus', menus.id, 'view' ]">{{menus.id}}</a></td>
                <td>{{menus.identifier}}</td>
                <td>{{menus.active}}</td>
                <td>
                    <div *ngIf="menus.outletId">
                        <a [routerLink]="['../outlets', menus.outletId , 'view' ]" >{{menus.outletIdentifier}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/menus', menus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/menus', menus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'menus', { outlets: { popup: menus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
