<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-servings-heading">Create or edit a Servings</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_identifier">Identifier</label>
                    <input type="text" class="form-control" name="identifier" id="field_identifier"
                           formControlName="identifier"/>
                    <div *ngIf="editForm.get('identifier').invalid && (editForm.get('identifier').dirty || editForm.get('identifier').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('identifier').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prepared">Prepared</label>
                    <input type="checkbox" class="form-control" name="prepared" id="field_prepared"
                           formControlName="prepared"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_served">Served</label>
                    <input type="checkbox" class="form-control" name="served" id="field_served"
                           formControlName="served"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_order">Order</label>
                    <select class="form-control" id="field_order" name="order" formControlName="orderId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordersOption.id" *ngFor="let ordersOption of orders; trackBy: trackOrdersById">{{ordersOption.identifier}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dish">Dish</label>
                    <select class="form-control" id="field_dish" name="dish" formControlName="dishId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dishesOption.id" *ngFor="let dishesOption of dishes; trackBy: trackDishesById">{{dishesOption.identifier}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_attendant">Attendant</label>
                    <select class="form-control" id="field_attendant" name="attendant" formControlName="attendantId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="attendantsOption.id" *ngFor="let attendantsOption of attendants; trackBy: trackAttendantsById">{{attendantsOption.identifier}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
